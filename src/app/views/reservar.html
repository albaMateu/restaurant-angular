<div class="container-fluid">
  <div id="imagen">
    <img class="mx-auto d-block" src="../../assets/images/reserva.jpg" alt="logotipo restaurant">
  </div>
  <h2 class="text-center">
    <strong>Reservar</strong>
  </h2>
  <br>
  <div class="cartes col-xs-12">

    <div class="row col-lg-10 offset-lg-1 mx-auto jumbotron">
      <div id="carta" class="col-lg-5 offset-lg-1">
        <div class="md-form col-lg-12">
          <calendar (clickedDateEvent)= "reciveDate($event)"></calendar>
        </div>
      </div><!-- fin carta 1 -->

      <div id="carta" class="col-lg-4 offset-lg-1">
        <h5 class="text-center">Informació per a recopilar</h5>
        <form #formReserva="ngForm" (ngSubmit)="onSubmit()" id="form-reserva" class="form-horizontal">

          <div class="form-group row">
            <label class="col-lg-5 pt-2">Número de persones
              <span *ngIf="!pers.valid && pers.touched" class="label label-danger">El número de persones és obligatori</span>
            </label>
            <div class="col-lg-7">
              <input type="number" #pers="ngModel" [(ngModel)]="reserva.pers" name="pers" id="pers" max="40" min="1" class="form-control" required>
            </div>
          </div> <!-- fin num persones -->

          <div class="form-group row">
            <label class="col-lg-5 pt-2">Sala</label>
            <div class="col-lg-7">
              <select #sala="ngModel" name="sala" [(ngModel)]="reserva.sala" class="form-control" required>
                <option *ngFor="let sala of sales" [value]="sala.id"
                >{{ sala.nom }}</option>
              </select>
            </div>
          </div> <!-- fin select group -->

          <div class="form-group row">
            <label class="col-lg-5 pt-2"> Dia  </label>
            <div class="col-lg-7">
              <input type="date" #dia="ngModel" name="dia" [(ngModel)]="reserva.dia" class="form-control" value="{{ clickedDate| date: 'yyyy-MM-dd' }}" disabled >
            </div>
          </div>

          <div class="form-group row">
            <label class="col-lg-5 pt-2"> Hora </label>
            <div class="col-lg-7">
              <input type="time" #hora="ngModel" name="hora" [(ngModel)]="reserva.hora"  class="form-control mb-1" step="900" min="21:00:00" required>
              <span *ngIf="!hora.valid && hora.touched" class="label alert-danger">L'hora és obligatoria</span>
            </div>

          </div>
          <button type="submit" class="btn btn-light" [disabled]="!formReserva.form.valid">Reservar</button>
        </form> <!-- fi formulari -->
        <section>
          <span> {{missatge}} </span>
          <modal-options></modal-options>
        </section>
      </div> <!-- fin carta 2 -->
    </div>
  </div>
</div>
